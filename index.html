<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bishnoi Food Court</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}
header{
  background:#ff9800;
  color:#fff;
  padding:12px;
  text-align:center;
  position:sticky;
  top:0;
}
header img{
  height:50px;
}
.category{
  background:#eee;
  padding:10px;
  font-weight:bold;
}
.item{
  background:#fff;
  margin:10px;
  padding:10px;
  border-radius:8px;
}
.item-name{font-weight:bold;}
.item-price{color:#555;}
.qty{
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:5px;
}
.qty button{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#ff9800;
  color:#fff;
  font-size:18px;
}
.cart-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#25D366;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  font-size:16px;
}
button.main{
  width:100%;
  padding:12px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  margin-top:10px;
}
input{
  width:100%;
  padding:10px;
  margin:5px 0;
}
.icon-bar{
  position:fixed;
  right:15px;
  bottom:80px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.icon-bar a{
  background:#000;
  color:#fff;
  padding:12px;
  border-radius:50%;
  text-decoration:none;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="logo.png" alt="Bishnoi Food Court">
  <div>Bishnoi Food Court</div>
</header>

<!-- MENU -->
<div class="category">üçï Pizza</div>

<div class="item">
  <div class="item-name">Paneer Pizza</div>
  <div class="item-price">‚Çπ329</div>
  <div class="qty">
    <button onclick="qty('Paneer Pizza',329,-1)">‚àí</button>
    <span id="Paneer Pizza">0</span>
    <button onclick="qty('Paneer Pizza',329,1)">+</button>
  </div>
</div>

<div class="item">
  <div class="item-name">Margherita Pizza</div>
  <div class="item-price">‚Çπ249</div>
  <div class="qty">
    <button onclick="qty('Margherita Pizza',249,-1)">‚àí</button>
    <span id="Margherita Pizza">0</span>
    <button onclick="qty('Margherita Pizza',249,1)">+</button>
  </div>
</div>

<div class="category">üçî Burger</div>

<div class="item">
  <div class="item-name">Cheese Burger</div>
  <div class="item-price">‚Çπ178</div>
  <div class="qty">
    <button onclick="qty('Cheese Burger',178,-1)">‚àí</button>
    <span id="Cheese Burger">0</span>
    <button onclick="qty('Cheese Burger',178,1)">+</button>
  </div>
</div>

<!-- CHECKOUT -->
<div style="padding:10px;margin-bottom:120px">
  <h3>Checkout</h3>

  <input id="custName" placeholder="Customer Name *">
  <input id="custMobile" placeholder="Mobile Number *">

  <button class="main" onclick="payNow()">üí≥ Pay Now</button>
  <button class="main" onclick="confirmOrder()">üì¶ Confirm Order</button>
</div>

<!-- CART BAR -->
<div class="cart-bar">
  <div>üõí <span id="count">0</span> items</div>
  <div>‚Çπ<span id="total">0</span></div>
</div>

<!-- ICONS -->
<div class="icon-bar">
  <!-- CALL -->
  <a href="tel:+918529928029">üìû</a>
  <!-- INSTAGRAM -->
  <a href="https://instagram.com/yourpage" target="_blank">üì∏</a>
</div>

<script>
let cart={},totalQty=0,totalPrice=0;

function qty(item,price,c){
  if(!cart[item]) cart[item]={q:0,p:price};
  cart[item].q+=c;
  if(cart[item].q<0) cart[item].q=0;
  document.getElementById(item).innerText=cart[item].q;
  update();
}

function update(){
  totalQty=0; totalPrice=0;
  for(let i in cart){
    totalQty+=cart[i].q;
    totalPrice+=cart[i].q*cart[i].p;
  }
  document.getElementById("count").innerText=totalQty;
  document.getElementById("total").innerText=totalPrice;
}

function payNow(){
  if(totalQty===0){alert("Select items first");return;}
  let upi="upi://pay?pa=yourupi@bank&pn=Bishnoi Food Court&am="+totalPrice+"&cu=INR";
  window.location.href=upi;
}

function confirmOrder(){
  let name=custName.value.trim();
  let mobile=custMobile.value.trim();

  if(name===""){alert("Enter customer name");return;}
  if(mobile.length!==10){alert("Enter valid mobile number");return;}
  if(totalQty===0){alert("Select items first");return;}

  let orderId="BFC-"+Date.now();
  let msg="üßæ NEW ORDER%0AOrder ID: "+orderId+
          "%0AName: "+name+
          "%0AMobile: "+mobile+
          "%0AItems:%0A";

  for(let i in cart){
    if(cart[i].q>0){
      msg+=i+" x "+cart[i].q+"%0A";
    }
  }

  msg+="Total: ‚Çπ"+totalPrice+
       "%0APayment: Customer marked PAID";

  window.open("https://wa.me/918529928029?text="+msg,"_blank");
}
</script>

</body>
</html>
