<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bishnoi Food Court</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#f4f4f4;
}
header{
 background:#ff9800;
 color:#fff;
 padding:15px;
 text-align:center;
 position:sticky;
 top:0;
 z-index:10;
}
header input{
 width:95%;
 padding:8px;
 border:none;
 border-radius:6px;
 margin-top:8px;
}

.category{
 background:#eee;
 padding:10px;
 font-weight:bold;
}
.item{
 background:#fff;
 margin:10px;
 padding:10px;
 border-radius:8px;
 display:flex;
 gap:10px;
}
.item img{
 width:80px;
 height:80px;
 border-radius:8px;
}
.item-name{
 font-weight:bold;
}
.item-price{
 color:#555;
 font-size:14px;
}
.qty{
 display:flex;
 align-items:center;
 gap:10px;
 margin-top:5px;
}
.qty button{
 width:28px;
 height:28px;
 border:none;
 border-radius:50%;
 background:#ff9800;
 color:#fff;
 font-size:18px;
}

.cart-bar{
 position:fixed;
 bottom:0;
 left:0;
 right:0;
 background:#25D366;
 color:#fff;
 padding:14px;
 display:flex;
 justify-content:space-between;
 font-size:16px;
}

.call-btn{
 position:fixed;
 right:20px;
 bottom:90px;
 background:#28a745;
 color:#fff;
 padding:14px;
 border-radius:50%;
 text-decoration:none;
 font-size:20px;
}
</style>
</head>

<body>

<header>
 <h2>Bishnoi Food Court</h2>
 <small>24√ó7 Open ‚Ä¢ Order on WhatsApp</small>
 <input type="text" placeholder="üîç Search food..." onkeyup="searchItem(this.value)">
</header>

<!-- CUSTOMER DETAILS -->
<div style="padding:10px">
 <input id="custName" placeholder="Customer Name">
 <input id="tableNo" placeholder="Table No">
</div>

<!-- PIZZA -->
<div class="category">üçï Pizza</div>

<div class="item" data-name="Paneer Pizza">
 <img src="https://via.placeholder.com/80">
 <div>
  <div class="item-name">Paneer Pizza</div>
  <div class="item-price">‚Çπ329</div>
  <div class="qty">
   <button onclick="changeQty('Paneer Pizza',329,-1)">‚àí</button>
   <span id="Paneer Pizza">0</span>
   <button onclick="changeQty('Paneer Pizza',329,1)">+</button>
  </div>
 </div>
</div>

<div class="item" data-name="Margherita Pizza">
 <img src="https://via.placeholder.com/80">
 <div>
  <div class="item-name">Margherita Pizza</div>
  <div class="item-price">‚Çπ249</div>
  <div class="qty">
   <button onclick="changeQty('Margherita Pizza',249,-1)">‚àí</button>
   <span id="Margherita Pizza">0</span>
   <button onclick="changeQty('Margherita Pizza',249,1)">+</button>
  </div>
 </div>
</div>

<!-- BURGER -->
<div class="category">üçî Burger</div>

<div class="item" data-name="Cheese Burger">
 <img src="https://via.placeholder.com/80">
 <div>
  <div class="item-name">Cheese Burger</div>
  <div class="item-price">‚Çπ178</div>
  <div class="qty">
   <button onclick="changeQty('Cheese Burger',178,-1)">‚àí</button>
   <span id="Cheese Burger">0</span>
   <button onclick="changeQty('Cheese Burger',178,1)">+</button>
  </div>
 </div>
</div>

<!-- CART BAR -->
<div class="cart-bar" onclick="placeOrder()">
 <div>üõí <span id="count">0</span> items</div>
 <div>‚Çπ<span id="total">0</span> | Place Order</div>
</div>

<!-- CALL BUTTON -->
<a href="tel:+918529928029" class="call-btn">üìû</a>

<script>
let cart={},totalQty=0,totalPrice=0;
let welcomed=false;

function changeQty(item,price,change){
 if(!cart[item]) cart[item]={qty:0,price:price};
 cart[item].qty+=change;
 if(cart[item].qty<0) cart[item].qty=0;
 document.getElementById(item).innerText=cart[item].qty;
 updateCart();
}

function updateCart(){
 totalQty=0; totalPrice=0;
 for(let i in cart){
  totalQty+=cart[i].qty;
  totalPrice+=cart[i].qty*cart[i].price;
 }
 document.getElementById("count").innerText=totalQty;
 document.getElementById("total").innerText=totalPrice;
}

function placeOrder(){
 if(totalQty===0){alert("Select items first");return;}
 let name=custName.value||"Guest";
 let table=tableNo.value||"N/A";
 let msg="Hello Bishnoi Food Court,%0AName: "+name+
         "%0ATable: "+table+"%0AOrder:%0A";
 for(let i in cart){
  if(cart[i].qty>0){
   msg+=i+" x "+cart[i].qty+"%0A";
  }
 }
 msg+="Total: ‚Çπ"+totalPrice;
 window.open("https://wa.me/918529928029?text="+msg,"_blank");
}

function searchItem(txt){
 txt=txt.toLowerCase();
 document.querySelectorAll('.item').forEach(i=>{
  i.style.display=i.dataset.name.toLowerCase().includes(txt)?'flex':'none';
 });
}

// üîä AUTO WELCOME VOICE (first tap)
document.addEventListener("click",()=>{
 if(welcomed) return;
 welcomed=true;
 let v=new SpeechSynthesisUtterance(
  "Welcome to Bishnoi Food Court. Kripya apna order select karein."
 );
 v.lang="en-IN";
 speechSynthesis.speak(v);
},{once:true});
</script>

</body>
</html>
